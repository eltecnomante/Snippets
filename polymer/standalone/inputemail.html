<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>gold-email-input demo</title>
  <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8" type="text/css">
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/gold-email-input/gold-email-input.html">
  <link rel="import" href="bower_components/paper-styles/demo-pages.html">
  <link rel="import" href="bower_components/gold-phone-input/gold-phone-input.html">
  <link rel="import" href="bower_components/paper-styles/demo-pages.html">
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h4>Standard</h4>
    <div class="vertical-section">
      <gold-email-input></gold-email-input>
      <gold-email-input label="Auto-validating" required auto-validate></gold-email-input>
    </div>

    <h4>Pre-validated</h4>
    <div class="vertical-section">
      <gold-email-input auto-validate value="batman@gotham.org"></gold-email-input>
      <gold-email-input auto-validate value="not-a-thing.email"></gold-email-input>
      <gold-email-input auto-validate label="custom regex, needs to ends in .cat"
          regex='^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+.cat$'
          value="felix@meow.car"></gold-email-input>
    </div>

    <h4>Custom error message, auto-validates on blur</h4>
    <div class="vertical-section">
      <gold-email-input phone-number-pattern="6XX-XX-XX-XX" required auto-validate error-message="Please enter a valid email" label="Email contact"></gold-email-input>
    </div>
    <h4>Standard</h4>
    <div class="vertical-section">
      <gold-phone-input country-code="34" phone-number-pattern="6XX-XX-XX-XX"></gold-phone-input>
      <gold-phone-input country-code="34" auto-validate required label="Auto-validating"></gold-phone-input>
      <gold-phone-input
          label="Spain phone number"
          country-code="34"
          phone-number-pattern="6XX-XX-XX-XX"
          auto-validate>
      </gold-phone-input>
    </div>

    <h4>Pre-validated</h4>
    <div class="vertical-section">
      <gold-phone-input country-code="34" phone-number-pattern="6XX-XX-XX-XX" auto-validate required></gold-phone-input>
      <gold-phone-input label="Valid ES number" country-code="34" value="666-11-11-11" phone-number-pattern="6XX-XX-XX-XX" auto-validate></gold-phone-input>
      <gold-phone-input label="Invalid ES number" country-code="34" value="666-11-11-11" phone-number-pattern="6XX-XX-XX-XX" auto-validate></gold-phone-input>
    </div>

    <h4>Custom error message, auto-validates on blur</h4>
    <div class="vertical-section">
      <gold-phone-input phone-number-pattern="6XX-XX-XX-XX" country-code="34" auto-validate label="Solo mÃ³viles" error-message="Solo se admiten numeros moviles" required></gold-phone-input>
    </div>
  </div>
</body>
